<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1>LOGIN </h1>
        <form action="logging-in/signed.html" method="" >

            <div class="form">
                <div class="input-cont">
                    <p>Username</p>
                    <div class="input-style">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="" class="username">
                    </div>
                </div>
                <div class="input-cont">
                    <p>Password</p>
                    <div class="input-style">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" class="password">
                    </div>
                </div>
                <div class="button"><button type="submit">LOGIN</button></div>
            </div>
            <div class="signup-forgotpw">
                <p>Forgot your password? <span><a href="">Click here</a></span></p>
                <p>Don't have an account <span><a href="signup.html">Sign up here</a></span></p>
            </div>
        </form>
    </div>
</body>
</html>
