<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/buy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Purchasing</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $(".product-info h1").html(window.localStorage.getItem("name"));
        $(".product-info h3").html("$ "+window.localStorage.getItem("price"));
        $(".star-rating").html(window.localStorage.getItem("ratings"));
        $(".image-product img").attr("src" , window.localStorage.getItem("image")+".png");
    });
    </script>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <span><a href="index.html"><i class="fa-solid fa-house"></i></a></span>
            <div class="search-bar">
                <form action="" method="" class="search-input">
                    <input type="text" name="" id="" placeholder="Looking for something?">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
        <div class="icons">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <button><i class="fa-solid fa-bell"></i></button>
            <button><i class="fa-solid fa-user"></i></button>
        </div>
        <div class="notif-drop-downs">
        </div>
        <div class="profile-drop-downs">
        </div>
    </nav>
    <nav class="category">
        <span><a href="women.html">Women</a></span>
        <span><a href="men.html">Men</a></span>
        <span><a href="size.html">Plus Size</a></span>
        <span><a href="kids.html">Kids </a></span>
        <span><a href="pets.html">Pets</a></span>
    </nav>
    <div class="buy-view">
        <div class="buy-container">
            <div class="buy-box">
                <div class="image-product">
                    <img src="" alt="">
                </div>
                <div class="product-info">
                    <h1>ISLANDER SHOE - NIKE</h1>
                    <div class="ratings">
                        <span class="star-rating">4.9</span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="review">15.1K</span>
                    </div>
                    <h3>$150.34</h3>
                    <div class="prod-custom">
                        <div class="color"> 
                            <span>Color:</span>
                            <div class="color-select">
                                <button class="color-item"></button>
                                <button class="color-item"></button>
                                <button class="color-item"></button>
                            </div>
                        </div>
                        <div class="sizes"> 
                            <span>Sizes: </span>
                            <div class="sizes-select">
                                <button class="size-item"></button>
                                <button class="size-item"></button>
                                <button class="size-item"></button>
                                <button class="size-item"></button>
                            </div>
                        </div>
                    </div>
                    <div class="quality">
                        <span>Quality:</span>
                        <div class="quant-input">
                            <button class="quant-button minus">-</button>
                            <input type="text" name="" id="" value="1" readonly>
                            <button class="quant-button plus">+</button>
                        </div>
                    </div>
                    <div class="buttons-purchase">
                        <button>ADD TO CART</button>
                        <button>FAVORITES</button>
                        <button>BUY NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
